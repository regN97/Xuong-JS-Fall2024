<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->

    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <form id="userFrm" class="form-control w-50 p-4 bg-light">
            <h2 class="text-center text-dark mb-3">ĐĂNG NHẬP</h2>
            <div class="mb-3">
              <label for="user-email" class="form-label">Địa chỉ Email</label>
              <input
                name="user-email"
                type="email"
                class="form-control"
                id="user-email"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="user-password" class="form-label">Mật khẩu</label>
              <input
                name="user-password"
                type="password"
                class="form-control"
                id="user-password"
                placeholder="Mật khẩu"
              />
            </div>
            <div class="mb-3" id="message"></div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script>
      const userPass = document.getElementById("user-password")
      const userEmail = document.getElementById("user-email")
      const userFrm = document.getElementById("userFrm")
      const message = document.getElementById("message")

      userFrm.addEventListener("submit", async (e) => {
        e.preventDefault()
        message.innerHTML = ""
        message.classList.add("d-none")
        const data = {
          password: userPass.value,
          email: userEmail.value,
        }

        if (validate(userEmail.value, userPass.value)) {
          try {
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
              headers: { "Content-Type": "Application/json" },
              body: JSON.stringify(data),
            })
            if (response.ok) {
              const user = await response.json()
              // alert('Đăng nhập thành công!');
              console.log(user)
              message.innerHTML = `
                        <pre>Đăng nhập thành công</pre>
                        `
              message.classList.remove("d-none")
              message.classList.remove("text-danger")
              message.classList.add("text-success")

              localStorage.setItem("user", JSON.stringify(user))
              setTimeout(() => {
                window.location = "admin"
              }, 2000)
            } else {
              message.innerHTML = `
                <ul>
                    <li>Sai tên đăng nhập hoặc mật khẩu</li>
                </ul>
                `

              message.classList.remove("d-none")
              message.classList.add("text-danger")
            }
          } catch (error) {
            message.innerHTML = `
                <ul>
                    <li>Lỗi đăng nhập</li>
                </ul>
                `

            message.classList.remove("d-none")
            message.classList.add("text-danger")
          }
        } else {
          message.innerHTML = `
                <ul>
                    <li>Email phải đúng định dạng</li>
                    <li>Mật khẩu phải lớn hơn 5 kí tự</li>
                </ul>
                `
          message.classList.remove("d-none")
          message.classList.add("text-danger")
        }
      })

      const validate = (email, password) => {
        return (
          email.indexOf("@") > 0 &&
          email.indexOf(".") > 0 &&
          password.length > 5
        )
      }
    </script>
  </body>
</html>
